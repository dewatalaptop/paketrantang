<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Klaim Voucher (Firebase Sync)</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* CSS tidak berubah, sama seperti versi sebelumnya */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-green: #2ecc71; --dark-green: #27ae60; --primary-orange: #e67e22;
            --dark-orange: #d35400; --light-bg: #f7f9f9; --dark-text: #34495e;
            --light-text: #ffffff; --border-color: #ecf0f1; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--light-bg); color: var(--dark-text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box;
        }
        .app-container {
            background-color: var(--light-text); padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color); width: 100%; max-width: 500px;
            text-align: center; border-top: 5px solid var(--primary-green);
        }
        header h1 { color: var(--dark-text); margin-top: 0; margin-bottom: 10px; font-weight: 700; }
        header p { color: #7f8c8d; margin-bottom: 30px; font-size: 1rem; }
        .counter-display {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--light-text); padding: 20px; border-radius: 10px; margin-bottom: 30px;
        }
        .counter-display h2 { margin: 0 0 10px 0; font-size: 1.2rem; font-weight: 400; opacity: 0.9; }
        .counter-display #count { font-size: 4rem; font-weight: 700; line-height: 1; }
        .input-form { display: flex; gap: 10px; margin-bottom: 30px; }
        .input-form input {
            flex-grow: 1; padding: 15px; border: 2px solid var(--border-color); border-radius: 8px;
            font-size: 1rem; transition: border-color 0.3s;
        }
        .input-form input:focus { outline: none; border-color: var(--primary-orange); }
        .input-form button {
            background-color: var(--primary-orange); color: var(--light-text); border: none;
            padding: 15px 25px; border-radius: 8px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: background-color 0.3s, transform 0.2s;
        }
        .input-form button:hover { background-color: var(--dark-orange); transform: translateY(-2px); }
        .username-section { text-align: left; }
        .username-section h3 { border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }
        #username-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        #username-list li {
            background-color: var(--light-bg); padding: 12px 15px; border-radius: 6px;
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
        }
        .reset-button {
            margin-top: 30px; background: none; border: 2px solid #e74c3c; color: #e74c3c;
            padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, color 0.3s;
        }
        .reset-button:hover { background-color: #e74c3c; color: var(--light-text); }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Klaim Voucher Instagram Dolan Sawah</h1>
            <p id="date-display">Menghubungkan ke server...</p>
        </header>

        <section class="counter-display">
            <h2>Jumlah Klaim Hari Ini</h2>
            <div id="count">0</div>
        </section>

        <section class="input-form">
            <input type="text" id="username-input" placeholder="Username Instagram (tanpa @)" autocomplete="off">
            <button id="claim-button">Klaim</button>
        </section>

        <section class="username-section">
            <h3>Daftar Pengklaim Hari Ini:</h3>
            <ul id="username-list"></ul>
        </section>
        
        <button class="reset-button" id="reset-button">Reset Data Hari Ini</button>
    </div>

    <script>
        // =======================================================
        // KONFIGURASI FIREBASE ANDA
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDCb05RERgaTWE8RxkrP5WXtTCz-VhTbwI",
            authDomain: "member-ds.firebaseapp.com",
            databaseURL: "https://member-ds-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "member-ds",
            storageBucket: "member-ds.appspot.com",
            messagingSenderId: "535886260606",
            appId: "1:535886260606:web:4d83a22f6eae5af11cab2f"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // =======================================================
        // LOGIKA APLIKASI
        // =======================================================
        document.addEventListener('DOMContentLoaded', () => {
            const dateDisplay = document.getElementById('date-display');
            const countElement = document.getElementById('count');
            const usernameInput = document.getElementById('username-input');
            const claimButton = document.getElementById('claim-button');
            const usernameList = document.getElementById('username-list');
            const resetButton = document.getElementById('reset-button');
            
            let currentData = { count: 0, usernames: [] };

            const getTodayDateString = () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const todayKey = getTodayDateString();
            const todayDbRef = database.ref('voucherClaims/' + todayKey);

            const updateUI = () => {
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateDisplay.textContent = today.toLocaleString('id-ID', options);

                countElement.textContent = currentData.count;

                usernameList.innerHTML = '';
                if (!currentData.usernames || currentData.usernames.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'Belum ada yang melakukan klaim hari ini.';
                    li.style.fontStyle = 'italic';
                    li.style.color = '#7f8c8d';
                    usernameList.appendChild(li);
                } else {
                    const usernamesArray = Array.isArray(currentData.usernames) ? currentData.usernames : Object.values(currentData.usernames);
                    usernamesArray.forEach(username => {
                        const li = document.createElement('li');
                        li.textContent = username;
                        usernameList.appendChild(li);
                    });
                }
            };
            
            todayDbRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    currentData = snapshot.val();
                    if (!currentData.usernames) {
                        currentData.usernames = [];
                    }
                } else {
                    currentData = { count: 0, usernames: [] };
                }
                updateUI();
            });

            const handleClaim = () => {
                const username = usernameInput.value.trim().toLowerCase();
                if (!username) {
                    alert('Username tidak boleh kosong!');
                    return;
                }
                
                const usernamesArray = Array.isArray(currentData.usernames) ? currentData.usernames : (currentData.usernames ? Object.values(currentData.usernames) : []);
                
                if (usernamesArray.includes(username)) {
                    alert(`Username "${username}" sudah pernah melakukan klaim hari ini!`);
                    return;
                }

                const newCount = currentData.count + 1;
                const newUsernames = [...usernamesArray, username];

                todayDbRef.set({
                    count: newCount,
                    usernames: newUsernames
                });
                
                usernameInput.value = '';
                usernameInput.focus();
            };
            
            // --- FUNGSI YANG DIEDIT ---
            const handleReset = () => {
                // Tentukan password di sini
                const resetPassword = 'fusion437666'; 
                
                // Minta pengguna memasukkan password
                const enteredPassword = prompt("Masukkan password administrator untuk mereset data:");

                // Jika pengguna menekan "Batal", hentikan fungsi
                if (enteredPassword === null) {
                    return; 
                }

                // Periksa apakah password yang dimasukkan benar
                if (enteredPassword === resetPassword) {
                    // Beri konfirmasi terakhir sebelum mereset
                    if (confirm('Password benar. Apakah Anda YAKIN ingin mereset data hari ini? Aksi ini tidak dapat dibatalkan.')) {
                        todayDbRef.set({ count: 0, usernames: [] });
                        alert('Data untuk hari ini di server berhasil direset.');
                    }
                } else {
                    // Jika password salah
                    alert('Password salah! Aksi dibatalkan.');
                }
            };

            claimButton.addEventListener('click', handleClaim);
            resetButton.addEventListener('click', handleReset);
            usernameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') handleClaim();
            });
        });
    </script>
</body>
</html>
